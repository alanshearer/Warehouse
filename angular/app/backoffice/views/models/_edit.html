<form name="modelForm"
       class="form-horizontal"
       novalidate="novalidate"
       data-form-submit="save()"
       data-ng-controller="modelCtrl">
    <section class="panel panel-themes borders bd-gray">
        <header class="panel-heading sm">
            <h2><strong>Gestione modello</strong> </h2>
        </header>
        <div class="panel-tools">
            <ul>
                <li>
                    <button type="submit" class="btn btn-theme-inverse btn-transparent">
                        <i class="fa fa-save"></i>
                        Salva
                    </button>
                </li>
                <li ng-if="model.id > 0 && model.enabled">
                    <button type="button" class="btn btn-theme-inverse btn-transparent" ng-click="delete()">
                        <i class="fa fa-trash-o"></i>
                        Elimina
                    </button>
                </li>
                <li ng-if="model.id > 0 && !model.enabled">
                    <button type="button" class="btn btn-theme-inverse btn-transparent" ng-click="restore()">
                        <span class="fa-stack">
                            <i class="fa fa-trash-o fa-stack-1x"></i>
                            <i class="fa fa-times fa-stack-1x"></i>
                        </span>
                        Ripristina
                    </button>
                </li>
            </ul>
        </div>
        <div class="panel-body">
            <div class="tabbable" data-tabbablesections="tabbableOptions">
                <ul class="nav nav-tabs" data-jquery-tabdrop>
                    <li>
                        <a>
                            DATI GENERALI
                            <span data-form-errors-count="formTabInfoGenerali"></span>
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade" data-ng-form="formTabInfoGenerali">
                        <div class="row">
                            <div class="col-lg-6">
                                <div data-form-group data-label="Nome">
                                    <input class="form-control input-sm"
                                           data-width="auto"
                                           name="name"
                                           ng-model="model.name"
                                           required>
                                </div>
                                <div data-form-group data-label="Descrizione">
                                    <input class="form-control input-sm"
                                           data-width="auto"
                                           name="description"
                                           ng-model="model.description"
                                           >
                                </div> 
                                <div data-form-group data-label="Categoria *">
                                    <kvp-select data-items="categories"
                                                data-action="getCategories()"
                                                data-required="true"
                                                data-current="model.category">
                                    </kvp-select>
                                </div>
                                <div data-form-group data-label="Brand *">
                                    <kvp-select data-items="brands"
                                                data-action="getBrands()"
                                                data-required="true"
                                                data-current="model.brand">
                                    </kvp-select>
                                </div>
                                <div data-form-group data-label="Note">
                                    <input class="form-control input-sm"
                                           data-width="auto"
                                           name="note"
                                           ng-model="model.note"
                                           >
                                </div>    
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1">

                </div>
                <div class="col-lg-5">
                    <entity-information data-entity="data"></entity-information>
                </div>
            </div>
        </div>
    </section>
</form>
