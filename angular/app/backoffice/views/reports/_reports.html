<div ng-controller="reportsCtrl" data-ng-cloak>
    <div class="row">
        <div class="col-lg-12" ng-show="('\'SysAdmin\' || \'Supervisor\' || \'Management\' || \'Backoffice\' || \'HrManager\'' | hasRole)">
            <form name="formreport1" novalidate data-ng-submit="executeOperators()">
                <section class="panel panel-themes borders bd-gray">
                    <header class="panel-heading sm">
                        <h2><strong>REPORT OPERATORI</strong></h2>
                        <!--<label class="color" data-ng-if="report.description != null">{{report.description}}</label>-->
                    </header>
                    <div class="panel-body">
                        <div ng-include="'/app/backoffice/views/reports/filters/_filtersOperators.html'"></div>
                    </div>
                    <div class="panel-footer">
                        <span>
                            <button type="submit"
                                    class="btn btn-theme"
                                    data-ng-disabled="formreport1.$invalid">
                                Esegui
                                <i class="fa fa-play"></i>
                            </button>
                        </span>
                        <span class="pull-right">
                            <label><i class="fa fa-info-circle fa-2x ico" title="Vengono esclusi i dipendenti che non hanno contratti attivi" data-jquery-popup></i></label>
                        </span> 
                    </div>
                </section>
            </form>
        </div>
        <div class="col-lg-12" ng-if="('\'SysAdmin\' || \'Supervisor\' || \'Management\' || \'Backoffice\' || \'HrManager\'' | hasRole)">

                        <!--<label class="color" data-ng-if="report.description != null">{{report.description}}</label>-->
                    </header>
                    <div class="panel-body">

                        </span>                             
                    </div>
                </section>
            </form>
        </div>
        <div class="col-lg-12" ng-if="('\'SysAdmin\' || \'Supervisor\' || \'Management\' || \'Backoffice\' || \'HrManager\'' | hasRole)">

        <div class="col-lg-12" ng-if="('\'SysAdmin\' || \'Supervisor\' || \'Management\' || \'Backoffice\' || \'HrManager\' || \'FloorManager\'' | hasRole)">
            <form name="formreport4" novalidate data-ng-submit="executeAbsenteeismReport()">
                <section class="panel panel-themes borders bd-gray">
                    <header class="panel-heading sm">
                        <h2><strong>REPORT ASSENTEISMO</strong></h2>

                            </label>
