<div class="row">
    <div class="col-md-3">
        <div data-form-group label="Anno">
            <kvp-select data-items="years"
                        data-action="httpgetsimulate()"
                        data-required="true"
                        data-current="filtersA.year"
                        data-ng-init="updateyears()"></kvp-select>
        </div>
    </div>
    <div class="col-md-3">
        <div data-form-group label="Tipologia di Report">
            <kvp-select data-items="absenteeismReports"
                        data-action="getAvailableAbsenteeismReports()"
                        data-required="true"
                        data-current="filtersA.absenteeismReportId"></kvp-select>
        </div>
    </div>
    <div class="col-md-3">
        <div data-form-group label="Formato">
            <kvp-select data-items="reportFormatTypes"
                        data-action="httpgetsimulate()"
                        data-required="true"
                        data-current="filtersA.reportFormatTypeId"></kvp-select>
        </div>
    </div>
</div>
