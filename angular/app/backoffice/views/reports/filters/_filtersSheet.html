<div data-form-group label="Periodo">
    <div data-jquery-daterangepicker
         data-start-date="filtersS.startDate"
         data-end-date="filtersS.endDate"
         class="btn btn-success">
        <i class="fa fa-calendar"></i>
        <span ng-if="filtersS.startDate">
            Dal {{filtersS.startDate |  date : 'dd/MM/yyyy'}} al {{filtersS.endDate |  date : 'dd/MM/yyyy' }}
        </span>
        <span ng-if="filtersS.startDate == null">
            &nbsp;Selezionare un periodo... &nbsp; &nbsp;
        </span>
    </div>
    <button type="button" ng-if="filtersS.startDate != null" class="btn btn-danger" ng-click="resetDateRange(filtersS)"><i class="glyphicon glyphicon-remove"></i></button>
</div>
<div data-form-group label="Dipendente">
    <kvp-select data-items="employees"
                data-action="getEmployees()"
                data-required="true"
                data-current="filtersS.employeeId"></kvp-select>
</div>
