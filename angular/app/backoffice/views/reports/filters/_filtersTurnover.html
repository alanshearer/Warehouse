<div class="row">
    <div class="col-md-3">
        <div data-form-group label="Anno">
            <kvp-select data-items="years"
                        data-action="httpgetsimulate()"
                        data-required="true"
                        data-current="filtersTO.year"
                        data-ng-init="updateyears()"></kvp-select>
        </div>
    </div>
    <div class="col-md-3">
        <div data-form-group label="Tipologia di Report">
            <kvp-select data-items="turnoverReports"
                        data-action="getAvailableTurnoverReports()"
                        data-required="true"
                        data-current="filtersTO.turnoverReportId"></kvp-select>
        </div>
    </div>
    <div class="col-md-3">
        <div data-form-group label="Formato">
            <kvp-select data-items="reportFormatTypes"
                        data-action="httpgetsimulate()"
                        data-required="true"
                        data-current="filtersTO.reportFormatTypeId"></kvp-select>
        </div>
    </div>
    <div class="col-md-3">
        <div data-form-group label="Dettaglio">
            <input type="checkbox"
                   name="detailsCheckbox"
                   ng-model="filtersTO.getDetails"
                   ng-init="filtersTO.getDetails=false">
        </div>
    </div>
</div>
