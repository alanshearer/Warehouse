<form name="supplierForm"
      class="form-horizontal"
      novalidate="novalidate"
      data-form-submit="save()"
      data-ng-controller="supplierCtrl">
    <section class="panel panel-themes borders bd-gray">
        <header class="panel-heading sm">
            <h2><strong>Gestione fornitore</strong> </h2>
        </header>
        <div class="panel-tools">
            <ul>
                <li>
                    <button type="submit" class="btn btn-theme-inverse btn-transparent">
                        <i class="fa fa-save"></i>
                        Salva
                    </button>
                </li>
                <li ng-if="supplier.id > 0 && supplier.enabled">
                    <button type="button" class="btn btn-theme-inverse btn-transparent" ng-click="delete()">
                        <i class="fa fa-trash-o"></i>
                        Elimina
                    </button>
                </li>
                <li ng-if="supplier.id > 0 && !supplier.enabled">
                    <button type="button" class="btn btn-theme-inverse btn-transparent" ng-click="restore()">
                        <span class="fa-stack">
                            <i class="fa fa-trash-o fa-stack-1x"></i>
                            <i class="fa fa-times fa-stack-1x"></i>
                        </span>
                        Ripristina
                    </button>
                </li>
            </ul>
        </div>
        <div class="panel-body">
            <div class="tabbable" data-tabbablesections="tabbableOptions">
                <ul class="nav nav-tabs" data-jquery-tabdrop>
                    <li>
                        <a>
                            DATI GENERALI
                            <span data-form-errors-count="formTabInfoGenerali"></span>
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade" data-ng-form="formTabInfoGenerali">
                        <div class="row">
                            <div class="col-lg-6">
                                <div data-form-group data-label="Nome o Ragione sociale">
                                        <input class="form-control input-sm"
                                           data-width="auto"
                                           name="name"
                                           ng-model="supplier.name"
                                           required>
                                </div>
                                <div data-form-group data-label="Partita IVA">
                                        <input class="form-control input-sm"
                                           data-width="auto"
                                           name="vatcode"
                                           ng-model="supplier.vatcode"
                                           required>
                                </div>                                       
                                <div data-form-group data-label="Indirizzo">
                                        <input class="form-control input-sm"
                                           data-width="auto"
                                           name="address"
                                           ng-model="supplier.address"
                                           required>
                                </div>                         
                                <country-selector data-country-id="supplier.country.value"
                                                  data-country-name="supplier.country.key"
                                                  data-province-id="supplier.county.value"
                                                  data-province-name="supplier.county.key"
                                                  data-municipality-id="supplier.city_id"
                                                  data-municipality-name="supplier.city.key"
                                                  ng-required="true"
                                                  data-postalcode="supplier.postalcode">
                                </country-selector>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1">

                </div>
                <div class="col-lg-5">
                    <entity-information data-entity="data"></entity-information>
                </div>
            </div>
        </div>
    </section>
</form>
