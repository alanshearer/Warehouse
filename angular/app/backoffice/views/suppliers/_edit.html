<form name="supplierForm"
      class="form-horizontal"
      novalidate="novalidate"
      data-form-submit="save()"
      data-ng-controller="supplierCtrl">
    <section class="panel panel-themes borders bd-gray">
        <header class="panel-heading sm">
            <h2><strong>Gestione fornitore</strong> </h2>
        </header>
        <div class="panel-tools">
            <ul>
                <li>
                    <button type="submit" class="btn btn-info btn-transparent">
                        <i class="fa fa-save"></i>
                        Salva
                    </button>
                </li>
                <li ng-if="supplier.id > 0">
                    <button type="button" class="btn btn-info btn-transparent" ng-click="delete()">
                        <i class="fa fa-trash-o"></i>
                        Elimina
                    </button>
                </li>
            </ul>
        </div>
        <div class="panel-body">
            <div class="tabbable" data-tabbablesections="tabbableOptions">
                <ul class="nav nav-tabs" data-jquery-tabdrop>
                    <li>
                        <a>
                            DATI GENERALI
                            <span data-form-errors-count="formTabInfoGenerali"></span>
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade" data-ng-form="formTabInfoGenerali">
                        <div class="row">
                            <div class="col-lg-6">
                                <div data-form-group data-label="Nome o Ragione sociale">
                                        <input class="form-control input-sm"
                                           data-width="auto"
                                           name="name"
                                           ng-model="supplier.name"
                                           required>
                                </div>
                                <div data-form-group data-label="Partita IVA">
                                        <input class="form-control input-sm"
                                           data-width="auto"
                                           name="vatcode"
                                           ng-model="supplier.vatcode"
                                           required>
                                </div>                                       
                                <div data-form-group data-label="Indirizzo">
                                        <input class="form-control input-sm"
                                           data-width="auto"
                                           name="address"
                                           ng-model="supplier.address"
                                           required>
                                </div>                         
                                <div data-form-group data-label="Città">
                                        <input class="form-control input-sm"
                                           data-width="auto"
                                           name="city"
                                           ng-model="supplier.city"
                                           required>
                                </div>
                                <div data-form-group data-label="Provincia">
                                        <input class="form-control input-sm"
                                           data-width="auto"
                                           name="county"
                                           ng-model="supplier.county"
                                           required>
                                </div>                                
                                <div data-form-group data-label="Stato">
                                        <input class="form-control input-sm"
                                           data-width="auto"
                                           name="country"
                                           ng-model="supplier.country"
                                           required>
                                </div>
                            </div>
                        </div>
                        <section class="panel panel-default borders bd-gray">
                            <header class="panel-heading xs">
                                <h2>
                                    <strong>
                                        DOCUMENTAZIONE ALLEGATA
                                    </strong>
                                </h2>
                            </header>
                            <div class="panel-body">
                                <label class="color">E' possibile allegare file con estensione PDF, XPS, MP3 e WAV. Dimensione massima 5 Mbyte.</label>
                                <table class="table table-bordered table-condensed table-hover table-striped ">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th class="text-left">
                                                Tipologia*
                                            </th>
                                            <th class="text-left">
                                                Allegato*
                                            </th>
                                            <th class="text-left">
                                                Azioni
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in supplier.attachments" ng-form="formUpload_{{$index + 1}}">
                                            <td class="text-right">
                                                {{$index + 1}}
                                            </td>
                                            <td ng-form="namesForm" data-form-group>
                                                <select name="typeId"
                                                        data-width="auto"
                                                        data-style="btn-default btn-sm"
                                                        required
                                                        ng-model="item.typeId"
                                                        data-live-search="true"
                                                        data-jquery-selectpicker
                                                        ng-options="o.id as o.name for o in attachmentTypes">
                                                    <option value="">Seleziona...</option>
                                                </select>
                                            </td>
                                            <td data-file-upload="options">
                                                <div class="row" data-ng-if="item.name">
                                                    <div class="col-sm-12">
                                                        <span class="label label-default">{{item.name}}</span>
                                                    </div>
                                                </div>
                                                <div class="row fileupload-buttonbar">
                                                    <div class="col-lg-7">
                                                        <span class="btn btn-success btn-sm fileinput-button" ng-click="selectFile(item)">
                                                            <i class="glyphicon glyphicon-open"></i>
                                                            <span>Seleziona file...</span>
                                                            <input type="file" name="file_{{item.typeId}}">
                                                        </span>
                                                        <span class="fileupload-process"></span>
                                                    </div>
                                                    <div class="col-lg-5 fade" data-ng-class="{in: active()}">
                                                        <div class="progress progress-striped active" data-file-upload-progress="progress()">
                                                            <div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <a class="btn btn-default btn-sm"
                                                   href="javascript:void(0)"
                                                   ng-click="removeAttachment(item)"
                                                   ng-if="('\'SysAdmin\'' | hasRole)">Elimina</a>
                                                <a class="btn btn-default btn-sm" ng-if="item.id > 0 && item.content != null" data-download-file-type="{{item.contentType}}" data-download-file="download(item)" data-download-file-name='{{item.name}}' title="Download allegato">Download</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="3" ng-cloak>
                                                <label class="color color-primary">Totale allegati: <strong>{{supplier.attachments.length}}</strong> </label>
                                            </td>
                                            <td>
                                                <a class="btn btn-default btn-sm" href="javascript:void(0)" ng-click="addAttachment()">
                                                    Aggiungi
                                                </a>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="col-lg-1">

                </div>
                <div class="col-lg-5">
                    <entity-information data-entity="data"></entity-information>
                </div>
            </div>
        </div>
    </section>
</form>
