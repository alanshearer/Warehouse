<div class="row" ng-controller="changeLogCtrl">
    <div class="col-lg-12">
        <div class="widget-timeline">
            <ul data-ng-repeat="item in items">
                <li class="history">
                    <span>
                        Versione {{item.version}} del {{item.date | date:'dd-MM-yyyy'}}
                    </span>
                </li>
                <li class="highlight" data-ng-repeat="(section, changes) in item.changes">
                    <section>
                        <b>{{section}}</b>
                        <div data-ng-repeat="change in changes">{{change}}</div>
                    </section>
                </li>
            </ul>
        </div>
    </div>
</div>
