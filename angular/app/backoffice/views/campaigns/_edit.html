
<form name="campaignForm"
      class="form-horizontal"
      novalidate="novalidate"
      data-form-submit="save()"
      data-ng-controller="campaignCtrl">
    <section class="panel panel-themes borders bd-gray">
        <header class="panel-heading sm">
            <h2><strong>Gestione campagna</strong> </h2>
        </header>
        <div class="panel-tools">
            <ul>
                <li>
                    <button type="submit" class="btn btn-info btn-transparent">
                        <i class="fa fa-save"></i>
                        Salva
                    </button>
                </li>
                <li ng-if="data.id > 0">
                    <button type="button" class="btn btn-info btn-transparent" ng-click="delete()">
                        <i class="fa fa-trash-o"></i>
                        Elimina
                    </button>
                </li>
            </ul>
        </div>
        <div class="panel-body">
            <div class="tabbable" data-tabbablesections="tabbableOptions">
                <ul class="nav nav-tabs" data-jquery-tabdrop>
                    <li>
                        <a>
                            DATI GENERALI
                            <span data-form-errors-count="formTabInfoGenerali"></span>
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade" data-ng-form="formTabInfoGenerali">
                        <div class="row">
                            <div class="col-lg-6">
                                <div data-form-group data-label="Nome">
                                    <input class="form-control input-sm" type="text" name="name" required ng-model="data.name" max="50" maxlength="50">
                                </div>
                                <div data-form-group data-label="Codice" ng-if="data.code != null">
                                    <input class="form-control input-sm" type="text" name="piva" required ng-model="data.code" max="10" maxlength="10">
                                </div>
                                <div data-form-group data-label="Descrizione">
                                    <textarea class="form-control input-sm" name="note" ng-model="data.description" maxlength="500" rows="4"></textarea>
                                </div>
                                <div data-form-group data-label="Data inizio">
                                    <input class="form-control input-sm" data-width="auto"
                                           name="startDate"
                                           ng-model="data.startDate"
                                           required
                                           data-jquery-dateinputmask>
                                </div>
                                <div data-form-group data-label="Data fine" data-width="auto">
                                    <input class="form-control input-sm"
                                           name="endDate"
                                           ng-model="data.endDate"
                                           data-jquery-dateinputmask>
                                </div>
                                <div data-form-group data-label="Attiva">
                                    <ul class="iCheck" data-color="red">
                                        <li>
                                            <input type="checkbox" name="isActive" ng-model="data.isActive" data-jquery-icheck>
                                        </li>
                                    </ul>
                                </div>
                                <div data-form-group data-label="Brand *">
                                    <kvp-select data-items="brands"
                                                data-action="getBrands()"
                                                data-required="true"
                                                data-current="data.brand">
                                    </kvp-select>
                                </div>
                                <div data-form-group data-label="Tipologia *">
                                    <kvp-select data-items="campaignTypes"
                                                data-action="getCampaignTypes()"
                                                data-required="true"
                                                data-current="data.campaignType">
                                    </kvp-select>
                                </div>
                                <div data-form-group data-label="Annotazioni">
                                    <textarea class="form-control input-sm" name="note" ng-model="data.note" maxlength="400" rows="4"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-1">

                            </div>
                            <div class="col-lg-5">
                                <entity-information data-entity="data"></entity-information>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
