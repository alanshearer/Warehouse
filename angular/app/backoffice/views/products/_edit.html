<form name="productForm"
       class="form-horizontal"
       novalidate="novalidate"
       data-form-submit="save()"
       data-ng-controller="productCtrl">
    <section class="panel panel-themes borders bd-gray">
        <header class="panel-heading sm">
            <h2><strong>Gestione prodotto</strong> </h2>
        </header>
        <div class="panel-tools">
            <ul>
                <li>
                    <button type="submit" class="btn btn-theme-inverse btn-transparent">
                        <i class="fa fa-save"></i>
                        Salva
                    </button>
                </li>
                <li ng-if="product.id > 0 && product.enabled">
                    <button type="button" class="btn btn-theme-inverse btn-transparent" ng-click="delete()">
                        <i class="fa fa-trash-o"></i>
                        Elimina
                    </button>
                </li>
                <li ng-if="product.id > 0 && !product.enabled">
                    <button type="button" class="btn btn-theme-inverse btn-transparent" ng-click="restore()">
                        <span class="fa-stack">
                            <i class="fa fa-trash-o fa-stack-1x"></i>
                            <i class="fa fa-times fa-stack-1x"></i>
                        </span>
                        Ripristina
                    </button>
                </li>
            </ul>
        </div>
        <div class="panel-body">
            <div class="tabbable" data-tabbablesections="tabbableOptions">
                <ul class="nav nav-tabs" data-jquery-tabdrop>
                    <li>
                        <a>
                            DATI GENERALI
                            <span data-form-errors-count="formTabInfoGenerali"></span>
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade" data-ng-form="formTabInfoGenerali">
                        <div class="row">
                            <div class="col-lg-6">
                                <div data-form-group data-label="Data creazione">
                                    <small>{{product.created_at}}</small>
                                </div>
                                <div data-form-group data-label="Categoria *">
                                    <kvp-select data-items="categories"
                                                data-action="getAvailableCategories()"
                                                data-required="true"
                                                data-current="product.category">
                                    </kvp-select>
                                </div>
                                <div data-form-group data-label="Brand *">
                                    <kvp-select data-items="brands"
                                                data-action="getAvailableBrands(product)"
                                                data-required="true"
                                                data-current="product.brand"
                                                ng-disabled="!product.category">
                                    </kvp-select>
                                </div>
                                <div data-form-group data-label="Modello *">
                                    <kvp-select data-items="models"
                                                data-action="getAvailableModels(product)"
                                                data-required="true"
                                                data-current="product.model"
                                                ng-disabled="!product.brand || !product.category">
                                    </kvp-select>
                                </div>
                                <div data-form-group data-label="Prezzo">
                                    <input class="form-control input-sm"
                                           type="text"
                                           ng-currency
                                           currency-symbol="€"
                                           data-width="auto"
                                           name="price"
                                           ng-model="product.price"
                                           required
                                           >
                                </div> 
                                <div data-form-group data-label="Note">
                                    <input class="form-control input-sm"
                                           data-width="auto"
                                           name="note"
                                           ng-model="product.note"
                                           >
                                </div>
                                <div data-form-group data-label="Seriale">
                                    <input class="form-control input-sm"
                                           data-width="auto"
                                           name="serial"
                                           ng-model="product.serial"
                                           >
                                </div>
                                <div data-form-group data-label="Id Fiber">
                                    <input class="form-control input-sm"
                                           data-width="auto"
                                           name="external_id"
                                           ng-model="product.external_id"
                                           readonly
                                           >
                                </div>
                                <div data-form-group data-label="Ufficio o Magazzino">
                                    <kvp-select data-items="offices"
                                                data-action="getOffices()"
                                                data-required="false"
                                                data-current="product.office"
                                                data-disabled="true">
                                    </kvp-select>
                                </div>
                                <div data-form-group data-label="Stato">
                                    <span class="badge {{item.statecssclass}}">{{item.workingstate.key}}</span>
                                </div>
                                <div data-form-group data-label="QrCode">
                                    <div ng-bind-html="product.qrcode"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1">

                </div>
                <div class="col-lg-5">
                    <entity-information data-entity="data"></entity-information>
                </div>
            </div>
        </div>
    </section>
</form>
